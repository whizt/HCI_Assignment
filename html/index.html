<!DOCTYPE html>

  <head>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- CSS -->

              <li><a href="./about.html"> About Us </a></li>

        <div class="head-navbar">
          <!-- <div class="hamburg"> -->
            
            <img
              src="../image/global-asset/hamburger-open.png"
              alt="hamburger"
              id="hamburger"
              />
              <!-- onclick="open()"   -->
          <!-- </div> -->
          
          <a href="../html/index.html" class="logo"

          </a>
          <div class="right-menu">
            <input type="text" placeholder="Search Products" />
            <a href="#"

            /></a>
            <a href="#"
              ><img src="../image/global-asset/liked.png" alt="liked"
            /></a>
          </div>
        </div>
        <div class="dropdown">
          <div class="nav-links">
            <ul>
              <li><a href="">WHAT'S NEW</a></li>

              <li><a href="">SALE</a></li>
            </ul>
          </div>
        </div>
        <div class="line"></div>
      </nav>
        <div class="text-box">
          <!-- <div class="background"></div> -->
          <div class="text">
            <p id="top-text">Bringing You Men Top Fashion</p>
            <p id="bottom-text">Redefining your taste</p>
          </div>
          <a href="#" class="button-shop">Shop Now</a>
        </div>

    <main>
      <!-- Hero Section -->
      <section class="hero container">
        
      </section>
      <section class="others">
        <div class="space"></div>
        <section class="collaboration container">
          <div>
            <img src="../image/home-asset/collab.jpg" alt="m&t x supreme" />
            <a href="#" class="button-shop">Shop Now</a>
          </div>
        </section>
        <div class="space"></div>

        <!-- Trending Item Section -->

        <section class="trending container">
          <div>
            <div id="header">
              <p>Trending</p>
            </div>
            <div>
              <img src="../image/home-asset/trending1.jpg" alt="trend 1" />
              <img src="../image/home-asset/trending2.png" alt="trend 2" />
              <img src="../image/home-asset/trending3.png" alt="trend 3" />
            </div>
            <div>
              <a href="#" class="button-shop">Shop Now</a>
            </div>
          </div>
        </section>
        <div class="space"></div>

        <!-- Limited Item Section -->

        <section class="limited container">
          <div>
            <span class="image-corner">
              <img src="../image/home-asset/limited1.png" alt="limited-1" />

            </span>
            <span class="image-corner">

              <img src="../image/home-asset/limited2.png" alt="limited-2" />
              <a href="#" class="button-shop">Shop Now</a>
            </span>
          </div>

        <div class="space"></div>

        <section class="collection container">
          <div>
            <a href="">

              <img
              src="../image/home-asset/collection1.jpg"
              alt="collection1"
              class="collection"
              />
            </a>
            <!-- <img
              src="../image/home-asset/collection2.jpg"

            />
            <img
              src="../image/home-asset/collection3.jpg"
              alt="collection3"
              class="collection"
            /> -->
